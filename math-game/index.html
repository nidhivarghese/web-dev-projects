<DOCTYPE html>
    <html>
        <head>
            <title>Math Game</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, inital-scale=1.0, user-scalable=yes">
            <link rel="stylesheet" href="styling.css">
        </head>
        <body>
            <div id="container">
                <div id="scoreBox">
                    Score : <span id="score">0</span>
                </div>
                <div id="correct">Correct</div>
                <div id="wrong">Try Again!</div>

                <div id="question"></div>
                <div id="instruction">Click on the correct answer</div>
                
                <div id="choices">
                    <div id="option1" class="box"></div>
                    <div id="option2" class="box"></div>
                    <div id="option3" class="box"></div>
                    <div id="option4" class="box"></div>
                </div>

                <div id="startReset">Start Game</div>

                <div id="timer">Time remaining: <span id="timerValue">60</span> sec</div>
                <div id="gameOver">
                    <p>Game Over</p>
                    <p>Your Score is <span id="finalScore"></span></p>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
