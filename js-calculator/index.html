<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main class="container">
        <section id='displayArea'>
            <section id='operationArea'></section>
            <section id='resultArea'></section>
        </section>
        <section id='numberPad'>
            <div class="row ac-row">    
                <div class='btn btn-op'>AC</div>
                <div class='btn btn-op'><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
                <div class='btn btn-op'>/</div>
            </div>
            <div class='row'>
                <div class='btn'>7</div>
                <div class='btn'>8</div>
                <div class='btn'>9</div>
                <div class='btn btn-op'>x</div>
                <div class='btn'>4</div>
                <div class='btn'>5</div>
                <div class='btn'>6</div>
                <div class='btn btn-op'>-</div>
                <div class='btn'>1</div>
                <div class='btn'>2</div>
                <div class='btn'>3</div>
                <div class='btn btn-op'>+</div>
                <div class='btn btn-op'>%</div>
                <div class='btn'>0</div>
                <div class='btn'>.</div>
                <div class='btn'>=</div>
            </div>
        </section>
    </main>
    <footer class="footer"> Designed and Developed by <span id='nv'>Nidhi Varghese</span>.</footer>
    <script src="script.js"></script>
</body>
</html>
