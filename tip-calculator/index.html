<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main class="container">
        <section class='title'>
          <h1 class='title'> Tip Calculator </h1>
        </section>
        <section class='main-body'>
          <div class='form-group'>
            <label for='bill_amount'>How much is your bill?</label>
            <input type="number" id='bill_amount' name="bill_amount" class="form-control" value="0.00" />
          </div>
          <div class="form-group">
            <label for='tip_percent'>Tip Percent: <span id='tip_percent_display'>20%</span></label>
            <input type="range" min="1" max="100" value="20" class="slider" data-toggle="tooltip" data-placement="top" id='tip_percent'>
          </div>
          <div class="form-group">
            <label for="no_of_people">How many people are sharing this bill?</label>
            <input type="number" id='no_of_people' name="no_of_people" class="form-control" value="0">
          </div>
          <div class="button-group">
            <button class='btn' onclick="calculateTip()">Calculate</button>
            <button class="btn" onclick="clearData()">Clear</button>
          </div>
        </section>
      </main>

      <section class='result container'>
        <div class='row'>
          <div id='total_div' class='col-md-6'>
            <p>Total Amount</p>
            <h2 id='total_amount'>$0.00</h2>
          </div>
          <div id='per_person_div' class='col-md-6'>
            <p>Amount Per Person</p>
            <h2 id='per_person_amount'>$0.00</h2>
          </div>
        </div>
      </section>
      <footer>Designed and Developed by <span id='nv'>Nidhi Varghese</span></footer>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script>
        $(document).ready(function() {
          $('[data-toggle="tooltip"]').tooltip();
        });
      </script>
      <script src="script.js"></script>
</body>
</html>
