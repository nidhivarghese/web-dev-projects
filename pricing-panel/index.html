<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pricing Panel</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>

    <body>
        <div class="panel">
            <div class="pricing-plan">
                <img src = "icons/icon1.png" alt="icon1" class="pricing-image">
                <h2 class="pricing-header">Personal</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Custom Domains</li>
                    <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
                </ul>

                <span class="pricing-price">Free</span>
                <a href="#" class="pricing-button">Sign up</a>
            </div>

            <div class="pricing-plan">
                <img src = "icons/icon2.png" alt="icon2" class="pricing-image">
                <h2 class="pricing-header">Small Team</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Never Sleeps</li>
                    <li class="pricing-features-item">Multiple Workers for more Powerful Apps</li>
                </ul>

                <span class="pricing-price">$150</span>
                <a href="#" class="pricing-button is-featured">Free Trial</a>
            </div>

            <div class="pricing-plan">
                <img src = "icons/icon3.png" alt="icon3" class="pricing-image">
                <h2 class="pricing-header">Enterprise</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Dedicated</li>
                    <li class="pricing-features-item">Simple Horizontal Scalibility</li>
                </ul>

                <span class="pricing-price">$400</span>
                <a href="#" class="pricing-button">Free Trial</a>
            </div>

        </div>
    </body>
</html>
